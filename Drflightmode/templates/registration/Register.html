{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v7 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'register/css/opensans-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'register/fonts/line-awesome/css/line-awesome.min.css' %}">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}"/>
</head>
<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="{% static 'register/images/form-v7.jpg' %}" alt="form">
				<p class="text-1">Sign Up</p>
				<p class="text-2">Privaci policy & Term of service</p>
			</div>
			<form class="form-detail" action="#" method="POST" >
				{% csrf_token %}
				<div class="form-row">
					<label for="username">First Name</label>
					<input type="text" name="first_name" id="first_name" class="input-text">
				</div>
				<div class="form-row">
					<label for="username">Last Name</label>
					<input type="text" name="last_name" id="last_name" class="input-text">
				</div>
				<div class="form-row">
					<label for="username">Age</label>
					<input type="text" name="age" id="age" class="input-text">
				</div>
				{% comment %} <div class="form-row">
					<label for="username">Month Of Pregnancy</label>
					<input type="text" name="Month_of_Pregnancy" id="Month_of_Pregnancy" class="input-text">
				</div> {% endcomment %}
				<div class="form-row">
					<label for="gender" class="input-text">Gender</label>
					<select name="gender" id="gender">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="" class="input-text">Other</option>
						{% comment %} <option value=””>option3</option> {% endcomment %}
						</select>
					{% comment %} <input type="text" name="gender" id="gender" class="input-text"> {% endcomment %}
				</div>
				<br>
				<br>
			

				<div class="form-row">
					<label for="username">Address</label>
					<input type="text" name="address" id="address" class="input-text">
				</div>
				<div class="form-row">
					<label for="Lab">Lab</label>
					<select name="lab" id="lab">
						{% for lab in lab %}
						<option value="{{ lab.user.id }}">{{lab.user}}</option>
						{% endfor %}
						{% comment %} <option value="Female">Female</option>
						<option value="" class="input-text">Other</option> {% endcomment %}
						{% comment %} <option value=””>option3</option> {% endcomment %}
						</select>
					{% comment %} <input type="text" name="lab" id="lab" class="input-text"> {% endcomment %}
				</div>
				<br>
				<div class="form-row">
					<label for="username">USERNAME</label>
					<input type="text" name="username" id="username" class="input-text">
				</div>
				<div class="form-row">
					<label for="your_email">E-MAIL</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="password">PASSWORD</label>
					<input type="password" name="password" id="password" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="comfirm_password">CONFIRM PASSWORD</label>
					<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="submit" class="register" value="submit">
					<p>Or<a href="#">Sign in</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    your_email: {
			      	required: true,
			      	email: true
			    },
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		username: {
		  			required: "Please enter an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		comfirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
